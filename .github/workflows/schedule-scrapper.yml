name: Job Scrapper CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: 0 */6 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag job-scrapper:$(date +%d)
    - name: run the Docker image
      run: docker run job-scrapper:$(date +%d)
